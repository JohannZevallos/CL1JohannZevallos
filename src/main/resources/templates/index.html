<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
		<div class="container mt-4">
			<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID EMPLEADO</th>
						<th>APELLIDOS</th>
						<th>NOMBRE</th>
						<th>EDAD</th>
						<th>GENERO</th>
						<th>SALARIO</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emple:${empleados}">
						<td th:text="${emple.idEmple}"></td>
						<td th:text="${emple.apellidos}"></td>
						<td th:text="${emple.nombres}"></td>
						<td th:text="${emple.edad}"></td>
						<td th:text="${emple.genero}"></td>
						<td th:text="${emple.salario}"></td>
						<td>
							<a th:href="@{/editar/}+${emple.idEmple}"  class="btn btn-warning">Editar</a>
							<a th:onclick="eliminar([[${emple.idEmple}]])" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script > 	
		<script src = "funciones.js " ></script > 	
</body>
</html>
