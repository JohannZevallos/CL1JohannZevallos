<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
		<div class="container mt-4">
			<div class="col-sm-6">
				<form th:action="@{/save}" th:object=${emple} method="post">
					<div class="card">
						<div class="card-header"></div>
							<h3>Modulo Persona</h3>
						<div class="card-body">
							<div class="form-group">
								<label>ID Empleado</label>
								<input th:field="*{idEmple}" type="text" class="form-control"/>
							</div>
							
							<div class="form-group">
								<label>Apellidos</label>
								<input th:field="*{apellidos}" type="text" class="form-control"/>
							</div>
							
							<div class="form-group">
									<label>Nombres</label>
									<input th:field="*{nombres}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
									<label>Edad</label>
									<input th:field="*{edad}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
									<label>Genero</label>
									<input th:field="*{genero}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
									<label>Salario</label>
									<input th:field="*{salario}" type="text" class="form-control"/>
							</div>
						</div>
						
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success"/>
						</div>
					</div>
				</form>
			</div>
		</div>
</body>
</html>
